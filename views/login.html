<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/login.css">

</head>
<body>
<div class="logo">
    <a href="/index.html">
        <img src="/static/img/logo.png" alt="度生活">
        <h1 class="logotxt">
            <span>度生活</span>
        </h1>
    </a>
</div>
<a href="/product.html" class="toIndex">
    首页
</a>
{{.errInfo}}
<form  action="/login" method="post" class="form center">
    <div class="login">
        <div class="login_center">
            <div class="login_top">
                <div class="left fl">会员登录</div>
                <div class="right fr">您还不是我们的会员？<a href="./register.html" target="_self">立即注册</a></div>
                <div class="clear"></div>
                <div class="xian center"></div>
            </div>
            <div class="login_main center">
                <div class="username">用户名:&nbsp;<input class="shurukuang" type="text" name="username" placeholder="请输入你的用户名"/></div>
                <div class="username">密&nbsp;&nbsp;&nbsp;&nbsp;码:&nbsp;<input class="shurukuang" type="password" name="password" placeholder="请输入你的密码"/></div>
                <div class="username"><span id="msg" style="color:red;"></span></div>
            </div>
            <div class="login_submit">
                <input class="submit" type="submit"  name="submit" value="立即登录" >
            </div>

        </div>
    </div>
</form>
</body>
</html>
